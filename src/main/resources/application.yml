spring:
  profiles:
    active: ${APP_PROFILE:test}
  application:
    name: auth-ms
  jpa:
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
server:
  port: ${PORT:8080}
jwt:
  expiration:
    accessToken: 600
    refreshToken: 86400
  public:
    key: classpath:app.pub
  private:
    key: classpath:app.key